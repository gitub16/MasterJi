<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子界面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* 防止页面被意外拉伸 */
        }

        /* 盒子图标样式 */
        .box-icon {
            font-size: 100px;
            color: #4CAF50;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* 盒子点击后的动画效果 */
        .box-icon:hover {
            transform: scale(1.1);
        }

        /* 彩条样式 */
        .rainbow-bar {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            animation: slideRainbow 2s infinite;
            display: none; /* 默认不显示 */
        }

        @keyframes slideRainbow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 对话框样式 */
        .dialog-box {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 80%;
            max-width: 400px;
        }

        .dialog-box button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dialog-box button:hover {
            background-color: #45a049;
        }

        /* 音效 */
        #horn-sound {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 彩条 -->
    <div class="rainbow-bar"></div>

    <!-- 盒子图标 -->
    <i class="fas fa-box box-icon" onclick="triggerEffect()"></i>

    <!-- 对话框 -->
    <div id="dialog" class="dialog-box">
        <h2>这是一个可修改的对话框！</h2>
        <p id="dialog-message">欢迎来到盒子界面。</p>
        <button onclick="closeDialog()">关闭</button>
    </div>

    <!-- 喇叭音效 -->
    <audio id="horn-sound" src="horn.mp3"></audio>

    <script>
        // 触发效果的函数
        function triggerEffect() {
            // 播放喇叭音效
            var horn = document.getElementById('horn-sound');
            horn.play();

            // 显示彩条
            var rainbowBar = document.querySelector('.rainbow-bar');
            rainbowBar.style.display = 'block'; // 显示彩条
            rainbowBar.style.animationPlayState = 'running'; // 启动动画

            // 弹出对话框
            var dialog = document.getElementById('dialog');
            dialog.style.display = 'block';
        }

        // 关闭对话框的函数
        function closeDialog() {
            var dialog = document.getElementById('dialog');        
            dialog.style.display = 'none';
        }

        // 你可以通过修改这个函数来更新对话框的内容
        function updateDialogContent(newMessage) {
            var messageElement = document.getElementById('dialog-message');
            messageElement.textContent = newMessage;
        }
    </script>
</body>
</html>
