<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .form-container {
            margin-top: 50px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的简洁博客</h1>
    </header>

    <div class="content">
        <h2>文章标题</h2>
        <p>这是文章的正文部分。你可以在这里写下你的文章内容。</p>
    </div>

    <div class="form-container">
        <h3>发表新文章</h3>
        <textarea placeholder="在这里写你的文章..."></textarea>
        <button>发布文章</button>
    </div>

</body>
</html>
