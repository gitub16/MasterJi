<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子界面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- 引入分离出来的CSS -->
</head>
<body>
    <!-- 彩条 -->
    <div class="rainbow-bar"></div>

    <!-- 盒子图标 -->
    <i class="fas fa-box box-icon" onclick="triggerEffect()"></i>

    <!-- 对话框 -->
    <div id="dialog" class="dialog-box">
        <h2>这是一个可修改的对话框！</h2>
        <p id="dialog-message">欢迎来到盒子界面。</p>
        <button onclick="closeDialog()">关闭</button>
    </div>

    <!-- 喇叭音效 -->
    <audio id="horn-sound" src="horn.mp3"></audio>

    <script>
        // 触发效果的函数
        function triggerEffect() {
            // 播放喇叭音效
            var horn = document.getElementById('horn-sound');
            horn.play();

            // 显示彩条并开始动画
            var rainbowBar = document.querySelector('.rainbow-bar');
            rainbowBar.style.display = 'block'; // 显示彩条
            rainbowBar.style.animationPlayState = 'running'; // 开始动画

            // 弹出对话框
            var dialog = document.getElementById('dialog');
            dialog.style.display = 'block';
        }

        // 关闭对话框的函数
        function closeDialog() {
            var dialog = document.getElementById('dialog');
            dialog.style.display = 'none';
        }

        // 你可以通过修改这个函数来更新对话框的内容
        function updateDialogContent(newMessage) {
            var messageElement = document.getElementById('dialog-message');
            messageElement.textContent = newMessage;
        }
    </script>
</body>
</html>
