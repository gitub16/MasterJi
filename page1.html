<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - 生平事迹</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>生平事迹</h1>
        </header>
        
        <section class="content">
            <!-- 修改后的第一个悬浮框，指向 box.html -->
            <a href="box.html" class="floating-box" id="box1">
                <h2>悬浮式框1</h2>
                <p>点击后前往“盒”界面。</p>
            </a>
            <a href="page2.html" class="floating-box" id="box2">
                <h2>悬浮式框2</h2>
                <p>这是第二个悬浮框，它也会有动画效果。</p>
            </a>
            <a href="page3.html" class="floating-box" id="box3">
                <h2>悬浮式框3</h2>
                <p>第三个悬浮框，效果与前两个不同。</p>
            </a>
        </section>
    </div>
</body>
</html>

    <script>
        // 添加点击动画效果
        document.querySelectorAll('.floating-box').forEach(function(box) {
            box.addEventListener('click', function(e) {
                e.preventDefault();  // 阻止默认跳转，先触发动画
                this.classList.add('clicked');
                setTimeout(function() {
                    // 动画完成后跳转到目标页面
                    window.location.href = box.getAttribute('href');
                }, 500);  // 等待500ms动画完成后跳转
            });
        });
    </script>
</body>
</html>
