<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - 生平事迹</title>  
    <!-- 引用 favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>生平事迹</h1>
        </header>
        
        <section class="content">
            <!-- 添加点击后的动画效果 -->
            <a href="box.html" class="floating-box" id="box1">                  
                <h2>卧槽，盒！！</h2>
                <p>点击后前往“盒”界面。</p>
            </a>
            <a href="page2.html" class="floating-box" id="box2"> 
                <h2>前女友</h2>
                <p>点击后前往尹浩宇前女友的介绍。</p>
            </a>
            <a href="page3.html" class="floating-box" id="box3">
                <h2>school</h2>
                <p>点击后前往尹浩宇的班级等。</p>
            </a>
        </section>
    </div>

    <script>
        // 添加点击动画效果
        document.querySelectorAll('.floating-box').forEach(function(box) {
            box.addEventListener('click', function(e) {
                e.preventDefault();  // 阻止默认跳转，先触发动画
                this.classList.add('clicked');
                setTimeout(function() {
                    // 动画完成后跳转到目标页面
                    window.location.href = box.getAttribute('href');
                }, 500);  // 等待500ms动画完成后跳转
            });
        });
    </script>
</body>
</html>
